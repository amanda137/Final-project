        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;

            background-color: #ffffff;
        }
        li a {
            display: block;
            color: #000;

        }
        /* Change the link color on hover and when clicked on leep color to remain the same */
        li a.active {
            background-color: #0ef288;
            color: black;
        }

        li a:hover:not(.active) {
            background-color: #dc72f9;
            color: black;
        }
